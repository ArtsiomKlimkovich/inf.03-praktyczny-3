<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Efekty obrazu</title>
</head>
<body>
    <section class="baner">
        <h2>Efekty na obrazach</h2>
    </section>

    <section style="display: flex; flex-wrap: wrap;">
        <section class="blok">
            <img src="pszczola.jpg" alt="pszczoła na fioletowym kwiatku" id="obraz1"><br>
            <input type="radio" value="Blur" name="radio" id="blur">Blur <br>
            <input type="radio" value="Sepia" name="radio" id="sepia">Sepia <br>
            <input type="radio" value="Negatyw" name="radio" id="negatyw">Negatyw <br>
            <input type="button" value="Zastosuj" onclick="obraz1()">
        </section>
        <section class="blok">
            <img src="pomarancza.jpg" alt="drzewo pomarańczy" id="obraz2"><br>
            <input type="button" value="Kolorowy" onclick="kolory()">
            <input type="button" value="Czarno-biały" onclick="czarnoBialy()">
        </section>
        <section class="blok">
            <img src="owoce.jpg" alt="Kosz pełen owoców" id="obraz3"><br>
            <input type="range" min="0" max="100" value="100" step="1" id="range1"><br>
            <input type="button" value="Zastosuj" onclick="obraz3()">
        </section>
        <section class="blok">
            <img src="zolw.jpg" alt="Żółw w wodzie" id="obraz4"><br>
            <input type="range" min="0" max="250" id="range2"><br>
            <input type="button" value="Zastosuj" onclick="obraz4()">
        </section>
    </section>

    <section class="stopka">
        <p><a href="http://www.css.com/" target="_blank">Zobacz inne efekty obrazu</a></p>
        <p>Stronę wykonał: Artsiom Klimkovich</p>
    </section>

    <script>
        function obraz1(){
            const obraz1 = document.getElementById('obraz1');
            let blur = document.getElementById("blur");
            let sepia = document.getElementById("sepia");
            let negatyw = document.getElementById("negatyw");

            if(blur.checked){
                obraz1.style.filter = 'blur(5px)';
            }else if(sepia.checked){
                obraz1.style.filter = 'sepia(100%)';
            }else if(negatyw.checked){
                obraz1.style.filter = 'invert(100%)';
            }
        }

        function kolory() {
            const obraz2 = document.getElementById('obraz2');
            obraz2.style.filter = 'none';
        }

        function czarnoBialy() {
            const obraz2 = document.getElementById('obraz2');
            obraz2.style.filter = 'grayscale(100%)';
        }

        function obraz3() {
            const obraz3 = document.getElementById('obraz3');
            const range1 = document.getElementById('range1');
            let opacityValue = range1.value / 100;
            obraz3.style.opacity = opacityValue;
        }

        function obraz4() {
            const obraz4 = document.getElementById('obraz4');
            const range2 = document.getElementById('range2');
            let brightnessValue = range2.value / 100;
            obraz4.style.filter = `brightness(${brightnessValue})`;
        }
    </script>
</body>
</html>
